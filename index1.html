<!DOCTYPE html>
<html>
	<head>
		<title>Лабораторная 6</title>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<!--1.Селектор: div p{}-->
		<div>
			<p>Txt</p>
		</div>
			
		<!--2.Селектор: div h2{}-->
		<div>
			<h2>H2</h2>
		</div>
			
		<!--3.Селектор: #test p{}-->
		<div id="test">
				<p>Txt</p>
		</div>
			
		<!--4.Селектор: #test h2{}-->
		<div id="test">
			<h2>H2</h2>
		</div>
			
		<!--5.Селектор:.bbb{}-->
		<div class="bbb">Txt</div>
			
		<!--6.Селектор: #test .bbb{}-->
		<div id="test">
			<div class="bbb">Txt</div>
		</div>
			
		<!--7.Селектор: p.bbb{}-->
		<p class="bbb">Txt</p>
			
		<!--8.Селектор: h2.bbb{}-->
		<h2 class="bbb">H2</h2>
			
		<!--9.Селектор: #test p.bbb{}-->
		<div id="test">
			<p class="bbb">Txt</p>
		</div>
			
		<!--10.Селектор: .bbb,.xxx{}-->
		<div class="bbb">Txt</div>
		<div class="xxx">H</div>
			
		<!--11.Селектор: p.bbb,h2.xxx{}-->
		<p class="bbb">Text</p>
		<h2 class="xxx">H2</h2>
			
		<!--12.Селектор: #test p.bbb,#test p.xxx{}-->
		<div id="test">
			<p class="bbb">Txt</p>
			<p class="xxx">H</p>
		</div>
			
		<!--13.Селектор: .fff{}-->
		<div class="fff">Txt</div>
			
		<!--14.Селектор: .fff p{}-->
		<p class="fff">Txt</p>
			
		<!--15.Селектор: p.fff{}-->
		<p class="fff">Text</p>
			
		<!--16.Селектор: .fff.bbb{}-->
		<div class="fff">
			<div class="bbb">Txt</div>
		</div>	
			
		<!--17.Селектор: .fff h2.bbb{}-->
		<div class="fff">
			<h2 class="bbb">H2</h2>
		</div>
			
		<!--18.Селектор: #test a:link, #test a:visited-->
		<div id="test">
			<a href="#" class="www">Link</a>
			<a href="#" class="www">Vlink</a>
		</div>
			
		<!--19.Селектор: a.www:link, a.www:visited-->
		<a href="#" class="www">Link</a>
		<a href="#" class="www">Vlink</a>
			
		<!--20.Селектор: #test a.www:link,#test a.www:visited{}-->
		<div id="test">
			<a href="#" class="www">www</a>
		</div>
			
		<!--21.Селектор: .eee a.www:link, .eee a.www:visited{}-->
		<div class="eee">
			<a href="#" class="www">www</a>
		</div>				
	</body>
</html>
